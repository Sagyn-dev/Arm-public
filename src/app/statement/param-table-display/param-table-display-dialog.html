<p-table
			class="w-25"
			scrollable="true"
			scrollHeight="500px"
			[value]="header_tb"
			[columns]="header_tb"
			[(selection)]="selectedItem"
>
	<ng-template pTemplate="header">
		<tr>
			<th style="width: 10px;">
				<p-tableHeaderCheckbox></p-tableHeaderCheckbox>
				Выбрать всё
			</th>
			<th style="width: 100px" class="text-left">
				Название
			</th>
		</tr>
	</ng-template>
	<ng-template pTemplate="body" let-column >
		<tr [pSelectableRow]="column" class="text-left">
			<td style="width: 10px;">
				<p-tableCheckbox [value]="column"></p-tableCheckbox>
			</td>
			<td  style="width: 100px" class="text-left">{{column.title}}</td>
		</tr>
	</ng-template>
</p-table>
