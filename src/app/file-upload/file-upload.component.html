<p-toast position="center"></p-toast>
<p-dialog header='Укажите ссылку на документ из СЭД' [(visible)]="display"  [style]="{width: '50vw'}" [maximizable]="true" [baseZIndex]="10000"
			 [draggable]="false" [resizable]="false">
	<form #form="ngForm" (ngSubmit)="postLink(form)">
		<div class="container-fluid text-center">
			<div class="row">
				<input class="form-control" name="link" required="required" type="text" [(ngModel)]="linkDoc">
			</div>
			<div class="row">
				<div class="col-3"></div>
				<div class="text-right col-3">
						<div class="button-container text-center">
							<div class="spinner-container text-center" *ngIf="loadLink">
								<mat-spinner diameter="24"></mat-spinner>
							</div>
							<button mat-raised-button class="w-75 m-1"  type="submit" [disabled]="form.invalid || loadLink">Подтвердить</button>
						</div>
				</div>
				<div class="text-left col-3">
					<button mat-raised-button class="w-75 m-1"  (click)="cancelLink(form)">Отмена</button>
				</div>
				<div class="col-3"></div>
			</div>

		</div>
	</form>

</p-dialog>

<div class="file-container">
	<input class="form-control file-name" name="{{name_atr}}" [required]="isRequired" style="height: 40px"  type="text" readonly max="10" [(ngModel)]="fileInfo"  >
	<span class="file-button">
		<button mat-icon-button color="primary" *ngIf="fileConfig.more" ><mat-icon>more_vert</mat-icon>
			<input type="file"
					 multiple
					 #fileInput
					 (change)="fileBrowser()"
			/>
		</button>
		<button mat-icon-button color="primary"  type="button" *ngIf="fileConfig.add" (click)="linkSed()"><mat-icon>add</mat-icon></button>
		<button mat-icon-button color="primary"  type="button" *ngIf="fileConfig.camera" (click)="camera()"><mat-icon>camera</mat-icon></button>
		<button mat-icon-button color="primary"  type="button"  *ngIf="fileConfig.preview" (click)="preview()"><mat-icon>zoom_in</mat-icon></button>
		<button mat-icon-button color="accent"   type="button"  *ngIf="fileConfig.cancel" (click)="deleteFile()"><mat-icon >clear</mat-icon></button>
		<button mat-icon-button color="accent" type='button' disabled><span *ngIf="uploading" class="spinner-border spinner-border-sm mr-1"></span></button>
	</span>
</div>
